# Docker Compose for ChromaGuide Stack
#
# Includes:
# - FastAPI inference service
# - Optional PostgreSQL database
# - Optional Redis cache
# - Monitoring with Prometheus (optional)
#
# Usage:
#   docker-compose up                    # Start all services
#   docker-compose up chromaguide-api    # Start only API
#   docker-compose down                  # Stop all services
#
# Environment:
#   CHROMAGUIDE_MODEL: Model name (default: chromaguide)
#   CHROMAGUIDE_CHECKPOINT: Path to checkpoint file (optional)

version: '3.8'

services:
  # Main API Service
  chromaguide-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: chromaguide-api
    ports:
      - "8000:8000"
    environment:
      CHROMAGUIDE_MODEL: chromaguide
      # CHROMAGUIDE_CHECKPOINT: /models/best.pt
      PYTHONUNBUFFERED: "1"
    volumes:
      # Mount checkpoint directory (commented out, uncomment if needed)
      # - ./checkpoints:/models
      # Mount logs directory
      - ./logs/api:/var/log/chromaguide
    # GPU support (uncomment if GPU available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - chromaguide-net
    restart: unless-stopped
    depends_on:
      - redis


  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: chromaguide-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chromaguide-net
    restart: unless-stopped


  # PostgreSQL Database (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: chromaguide-postgres
    environment:
      POSTGRES_DB: chromaguide
      POSTGRES_USER: chromaguide
      POSTGRES_PASSWORD: chromaguide123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chromaguide-net
    restart: unless-stopped


  # Monitoring - Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: chromaguide-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - chromaguide-net
    restart: unless-stopped
    depends_on:
      - chromaguide-api


  # Monitoring - Grafana (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: chromaguide-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - chromaguide-net
    restart: unless-stopped
    depends_on:
      - prometheus


networks:
  chromaguide-net:
    driver: bridge


volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:
